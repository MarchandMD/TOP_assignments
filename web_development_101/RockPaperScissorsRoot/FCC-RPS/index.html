<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">

        <div class="badge" id="user-label">User</div>

        <div class="badge" id="comp-label">Comp</div>
        <span id="userScore">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">

        <div class="choice" id="rock"><img
                src="../rock-paper-scissor/assets/rock.png" alt="rock">
        </div>

        <div class="choice" id="paper"><img
                src="../rock-paper-scissor/assets/paper.png" alt="paper"></div>

        <div class="choice" id="scissors"><img
                src="../rock-paper-scissor/assets/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="index.js"></script>
</body>

</html>
